version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      - GOTENBERG_URL=http://gotenberg:3000
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      gotenberg:
        condition: service_healthy

  gotenberg:
    image: gotenberg/gotenberg:8
    command: 
      - "gotenberg"
      - "--api-port=3000"
      - "--api-timeout=30s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
